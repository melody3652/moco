<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Fetch POST Demo</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #43cea2;
      box-shadow: 0 0 0 2px rgba(67,206,162,0.25);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #43cea2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #36b08f;
      transform: translateY(-1px);
    }

    pre {
      margin-top: 20px;
      padding: 12px;
      background: #1e1e1e;
      color: #dcdcdc;
      border-radius: 8px;
      font-size: 13px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>POST Demo</h1>

    <form id="formElem">
      <label>First Name</label>
      <input type="text" name="name" value="Melody">

      <label>Surname</label>
      <input type="text" name="surname" value="Mathilde">

      <label>Age</label>
      <input type="number" name="age" value="15">

      <button type="submit">送出（POST）</button>
    </form>

    <pre id="jsonOutput">// POST 回傳結果會顯示在這裡</pre>
  </div>

  <script>
    const formElem = document.getElementById('formElem');
    const jsonOutput = document.getElementById('jsonOutput');

    formElem.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 使用 FormData（POST 正確做法）
      const formData = new FormData(formElem);

      const response = await fetch(
        'https://httpbin.org/post',
        {
          method: 'POST',
          body: formData
        }
      );

      const result = await response.json();

      console.log(result);
      jsonOutput.textContent = JSON.stringify(result, null, 2);
    });
  </script>

</body>
</html>
