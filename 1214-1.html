<!DOCTYPE html>
<html>
<head>
  <title>Fetch</title>
<style>
  .sensor-data { margin: 20px; padding: 15px; border: 1px solid #ccc;}
  .axis { margin: 10px 0; ]
  .value { font-weight: bold; color: #007bff; }
</style>
</head>
<body>
  <h1>Fetch Demo</h1>
<div class="json-output">
  <h3> JSON 資料格式</h3>
  <form id="formElem">
    <input type="text" name="name" value="John">
    <input type="text" name="surname" value="mathilde">
    <input type="text" name="age" value="15">
    <input type-"submit">
  </form>
  <pre id="jsonOutput"></pre>
</div>
  
<script>
  async function f_test(){
    formElem.onsubmit = async (e) => {
      e.preventDefault();
      
      for(let [name, valuel] of formElem) {
        alert(`${name} = ${valuet}`); // key1 = valuel, then key2 = value2
      }
      
      let response = await fetch('https://httpcan.org/post', {
        method: 'POST',
        body: new FormData(formElem)
      });
      
      let result = await response.json();
      
      console.log(result);
    };
  }
  f_test()
</script>
</body>
</html>
