<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Fetch Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .json-output {
      margin: 20px;
    }

    form input,
    form button {
      display: block;
      margin: 10px 0;
      padding: 6px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Fetch Demo</h1>

  <div class="json-output">
    <h3>JSON 資料格式</h3>

    <form id="formElem">
      <input type="text" name="name" value="Melody">
      <input type="text" name="surname" value="Mathilde">
      <input type="text" name="age" value="15">

      <!-- 改成 button -->
      <button type="submit">送出</button>
    </form>

    <pre id="jsonOutput"></pre>
  </div>

  <script>
    const formElem = document.getElementById('formElem');
    const jsonOutput = document.getElementById('jsonOutput');

    formElem.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 表單資料 → query string
      const formData = new FormData(formElem);
      const params = new URLSearchParams(formData);

      const response = await fetch(
        `https://httpbin.org/get?${params.toString()}`,
        { method: 'GET' }
      );

      const result = await response.json();

      console.log(result);
      jsonOutput.textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
